<div style="text-align: center;">
    <h1>Formulario de contacto</h1>
    <form >
        <label>Ingresa tu nombre:</label>
        <input name="nombre" required type="text" placeholder="Escribir en mayúsculas"> <br>
        <label >Edad:</label>
        <input name="Edad" required type="Number" min="18" max="50"> <br>
        <label >Telefono o Celular</label>
        <input name="Telefono" type="tel"> <br>
        <label >Correo Electronico:</label>
        <input name="Correo" type="email" required> <br>
        <label >Fecha de nacimiento:</label>
        <input name="Fecha" type="date" min="1950-01-01" max="2006-12-31"> <br>
        <label >Selecciona tu género:</label> <br>
        <input type="radio" name="genero" value="Hombre">Hombre
        <input type="radio" name="genero" value= "Mujer">Mujer
        <input type="radio" name="genero" value="Otro">Otro
        <input type="radio" name="genero" value="Prefiero no decirlo">Prefiero no decirlo <br>

        <label>Selecciona medio de contacto:</label> <br>
        <input type="checkbox" name="medio" value="Telefono">Telefono
        <input type="checkbox" name="medio" value="Correo">Correo   
        <input type="checkbox" name="medio" value="Whatsapp">Whatsapp <br>
        <label>Dejanos tu mensaje:</label> <br>

        <label>Selecciona un conjunto:</label>
        <select name="conjunto">
            <option value="1">Conjunto de pijama corta</option>
            <option value="2">Conjunto batola + pantunflas</option>
            <option value="3">Conjunto de pijama +cojín</option>
            <option value="4">Conjunto de pijama + cobija</option>
            <select> <br>
                <label>Observación:</label> <br>
                <textarea name="observacion" rows="3" cols="5"></textarea>
            
                 <br> <br>
                <label>¿Deseas recibir información de nuevos productos?</label> <br>

        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
        <br><br><br><br><br><br><br>


    </form>

</div>
